  /* 
  This is the starting grid for each video with thumbnails 5 across for the largest screen size.
  It's important to use percentages or there may be gaps on the right side of the page. 
  */
        
        
body{
    background-color: grey;
    padding: 50px;
        }
 
 footer{
    background: black;
    padding-top: 40px;
    padding-bottom: 30px;
}
        
footer h5{
    color: whitesmoke;
}  
    
.col-md-6 {
    
    padding-top: 50px;
    padding-bottom: 50px;
        }
        
  #video img {
    width: 100%;
    opacity: 1;
  }
  #video img:hover, .video img:active, .video img:focus {
    opacity: 0.75;
  }


figure {
      height: 0;
      padding-bottom: 60%;
    }
img {
      width: 65%;
      @include hover;
    }
  }

  /* Media Queries - This is the responsive grid. */
  @media (max-width: 1366px) {
    .video {
      width: 45%; /* Thumbnails 4 across */
    }
  }
  @media (max-width: 1024px) {
    .video {
      width: 31.333%; /* Thumbnails 3 across */
    }
  }
  @media (max-width: 600px) {
    .video {
      width: 48%; /* Thumbnails 2 across */
    }
  }
  @media (max-width: 360px) {
    .video {
      display: block;
      width: 96%; /* Single column view. */
      margin: 2%; /* The smaller the screen, the smaller the percentage actually is. */
      float: none;
    }
  }


    
    </style>
